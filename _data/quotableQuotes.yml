  class: quote--small
  dateFormatted: 26 de mayo de 2019
  sourceUrl: https://youtu.be/qzif2vuP5Fs?t=2482
  text: >
    México se fundó hace más de 10 mil años [...] todavía pastaban los búfalos en lo que hoy es Nueva York,
