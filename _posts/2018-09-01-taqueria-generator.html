<html>

    <link href="{{ site.url }}/assets/css/main.css"

    <style>

      .taqueria__button {
        border: .0625rem solid black;
        background-color: #f4dd5d;
        font-size: 2rem;
        padding: 1rem 2rem;
      }
    </style>

    <script type="text/javascript">
      var options = [
        {
          article: 'El',
          first: [
            'Borrego',
            'Chanchito',
            'Güero',
            'Cabrito',
            'Huequito',
            'Chupacabras',
            'Rincón',
            'Rey',
            'Venado',
            'Taco',
            // 'Cuñado',
            // 'Paisa',
          ],
          second: [
            'Viudo',
            'Feliz',
            'Especial',
            'Chilango',
            'Tapatío',
            'Yucateco',
            'Mexicano',
            'Nacional',
            'Jarocho',
            'al Carbón',
            'Loco',
            'Mestizo',
            'del Pastor',
            'VIP',
            'Ranchero',
            'Norteño',
            'Mixteco',
            'Poblano',
            'Azteca',
            'Paceño',
            // 'Pocho',
          ]
        },
        {
          article: 'La',
          first: [
            'Oveja',
            'Res',
            'Esquina',
            'Vaca',
          ],
          second: [
            'Negra',
            'Viuda',
            'Feliz',
            'Chilanga',
            'Tapatía',
            'Yucateca',
            'Mexicana',
            'Nacional',
            'Jarocha',
            'de Oro',
            'Mixteca',
            'Poblana',
            // 'Pública',
            // 'Pocha',
          ]
        }
      ];

      var slogans = [
        'Desde 2018',
        'Atención personal de la familia Martínez',
        'Simplemente lo mejor...',
        'Tacos y algo más...',
        '¡No tenemos sucursales!',
        '24 horas',
        '¡Buen provecho!',
        'Tortilla hecha a mano',
        'Servicio para eventos',
        'No somos los mejores del mundo, pero sí los mejores del rumbo',
      ];

      var getNewName = function () {
        // Get a random 0 or 1
        var genderIndex = Math.round(Math.random());

        var first = options[genderIndex].first;
        var second = options[genderIndex].second;

        return [
          options[genderIndex].article,
          first[Math.floor(Math.random() * first.length)],
          second[Math.floor(Math.random() * second.length)]
        ];
      };

      var getNewSlogan = function () {
        return slogans[Math.floor(Math.random() * slogans.length)];
      };

      var getGoogleUrl = function(nameArray) {
        return 'https://www.google.com/search?q=' +
          nameArray.map(function (word) { return word.replace(' ', '+');
          }).join('+');
      }

      var renderNewTaqueria = function () {
        var newName = getNewName();

        document.getElementById('taqueria-name-article').innerText = newName[0];
        document.getElementById('taqueria-name-first').innerText = newName[1];
        document.getElementById('taqueria-name-second').innerText = newName[2];

        document.getElementById('taqueria-slogan').innerText = getNewSlogan();
      };
    </script>
  </head>
  <body onload="renderNewTaqueria()">

          <div id="taqueria-name-second"></div>

      </h2>

      <p id="taqueria-slogan"
         class="taqueria__slogan"></p>

      <button type="button"
              class="taqueria__button"
              onclick="renderNewTaqueria()">Generar</button>

    </div>
  </body>
</html>
