<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Generador de Taquerías">

    <title>Generador de Taquerías - eduardogarcia.xyz</title>

    <link href="{{ site.url }}/assets/css/main.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900"
          rel="stylesheet">

    <style>
      html {
        background-color: #f4dd5d;
        color: black;
      }

      .taqueria__name {
        font-family: "Alegreya Sans";
        font-weight: 900;
        font-size: 3rem;
        text-align: center;
      }

      .taqueria__slogan {
        text-align: center;
      }

      .taqueria__button {
        border: .0625rem solid black;
        background-color: #f4dd5d;
        font-size: 2rem;
        padding: 1rem 2rem;
      }
    </style>

    <script type="text/javascript">
      var options = [
        {
          article: 'El',
          first: [
            'Borrego',
            'Paisa',
            'Cuñado',
            'Chanchito',
            'Güero',
            'Cabrito',
            'Huequito',
            'Chupacabras',
            'Rincón',
            'Rey',
            'Venado',
            'Taco'
          ],
          second: [
            'Viudo',
            'Feliz',
            'Especial',
            'Chilango',
            'Tapatío',
            'Yucateco',
            // 'Pocho',
            'Mexicano',
            'Nacional',
            'Jarocho',
            'al Carbón',
            'Loco',
            'Mestizo',
            'del Pastor',
            'VIP',
            'Ranchero',
            'Norteño',
            'Mixteco',
            'Poblano'
          ]
        },
        {
          article: 'La',
          first: [
            'Oveja',
            'Res',
            'Esquina'
          ],
          second: [
            'Negra',
            'Viuda',
            'Feliz',
            // 'Pública',
            'Chilanga',
            'Tapatía',
            'Yucateca',
            // 'Pocha',
            'Mexicana',
            'Nacional',
            'Jarocha',
            'de Oro',
            'Mixteca',
            'Poblana'
          ]
        }
      ];

      var slogans = [
        'Desde 2018',
        'Atención personal de la familia Martínez',
        'Simplemente lo mejor...',
        'Tacos y algo más...'
      ];

      var getNewName = function () {
        // Get a random 0 or 1
        var genderIndex = Math.round(Math.random());

        var first = options[genderIndex].first;
        var second = options[genderIndex].second;

        return [
          options[genderIndex].article,
          first[Math.floor(Math.random() * first.length)],
          second[Math.floor(Math.random() * second.length)]
        ].join(' ');
      };

      var getNewSlogan = function () {
        return slogans[Math.floor(Math.random() * slogans.length)];
      };

      var renderNewTaqueria = function () {
        document.getElementById('taqueria-name').innerText = getNewName();
        document.getElementById('taqueria-slogan').innerText = getNewSlogan();
      };
    </script>
  </head>
  <body onload="renderNewTaqueria()">
    <h1>Generador de Taquerías</h1>

    <nav>
      <a href="http://eduardogarcia.xyz/">← Inicio</a>
    </nav>

    <p class="last-updated">
      Última actualización:
      <a href="https://github.com/thewarpaint/eduardogarcia.xyz/commit/%LATEST_SHA%">
        %DATE_READABLE% <code>(%LATEST_SHA_SHORT%)</code></a>
    </p>

    <h2 id="taqueria-name"
        class="taqueria__name"></h2>

    <p id="taqueria-slogan"
       class="taqueria__slogan"></p>

    <button type="button"
            class="taqueria__button"
            onclick="renderNewTaqueria()">Generar</button>
  </body>
</html>
