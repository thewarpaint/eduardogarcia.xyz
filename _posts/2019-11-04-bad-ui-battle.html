<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      .table {
        border-spacing: 0;
        border: none;
      }

      .td {
        padding: 0;
      }

      .checkbox,
      .checkbox::after {
        width: 3rem;
        height: 3rem;
      }

      .checkbox {
        margin: 0;
        padding: 0;
        border: none;
      }

      .checkbox::after {
        content: "";
        display: block;
      }

      .checkbox:checked::after {
        background-color: black;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        init();
      });

      function onClick(event) {
        if (!event.target.matches('input')) {
          return;
        }

        var $debug = document.getElementById('debug');

        $debug.textContent += event.target.getAttribute('data-index');
      }

      function init() {
        var table = document.getElementById('table');

        table.addEventListener('click', onClick);
      }
    </script>
  </head>

  <body>
    <table
      id="table"
      class="table"
    >
      <tbody>
        <tr>
          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="0"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="1"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="2"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="3"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="4"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="5"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="6"
            >
          </td>

          <td
            class="td"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-index="7"
            >
          </td>
        </tr>
      </tbody>
    </table>

    <pre id="debug"></pre>
  </body>
</html>
