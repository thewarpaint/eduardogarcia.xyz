    <link href="{{ site.url }}/assets/css/main.css"

    <style>
      .iframe {
        display: block;
      }

      @keyframes horizontalflip {
        0% {
          transform: scale(1, 1);
        }

        45% {
          transform: scale(1, 1);
        }

        50% {
          transform: scale(-1, 1);
        }

        95% {
          transform: scale(-1, 1);
        }

        100% {
          transform: scale(1, 1);
        }
      }

      .baby-jesus {
        animation-duration: 1.6s;
        animation-name: horizontalflip;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="{{ site.url }}/assets/images/ninio-jesus.gif"
           class="baby-jesus"
           alt="Niño Jesús">
    </div>

    <iframe src="https://www.youtube.com/embed/yVUUSXwjeDs?rel=0&amp;start=17"
            class="iframe"
            width="300"
            height="150"
            frameborder="0"
            allow="autoplay; encrypted-media"></iframe>

    <iframe src="https://open.spotify.com/embed/album/5aiLSgtlZ3Q7lM5rOxNOZE"
            class="iframe"

            frameborder="0"
            allowtransparency="true"
