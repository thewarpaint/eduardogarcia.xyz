    <style>
      .iframe {
        display: block;
      }

      @keyframes pasitoperron {
        0% {
          transform: rotate(-6deg) rotateY(0);
        }

        24% {
          transform: rotate(-6deg) rotateY(0);
        }

        25% {
          transform: rotate(6deg) rotateY(0);
        }

        49% {
          transform: rotate(6deg) rotateY(0);
        }

        50% {
          transform: rotate(-6deg) rotateY(180deg);
        }

        74% {
          transform: rotate(-6deg) rotateY(180deg);
        }

        75% {
          transform: rotate(6deg) rotateY(180deg);
        }

        99% {
          transform: rotate(6deg) rotateY(180deg);
        }

        100% {
          transform: rotate(6deg) rotateY(0);
        }
      }

      .baby-jesus {
        animation-duration: 1.6s;
        animation-name: pasitoperron;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
